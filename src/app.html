<!DOCTYPE html>
<html lang="en">
  <head prefix="og: https://ogp.me/ns#">
    <meta charset="utf-8" />
    <meta name="generator" content="gh:importantimport/urara" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" crossorigin="use-credentials" href="/manifest.webmanifest" />
    <link rel="alternate" type="application/feed+json" href="/feed.json" />
    <link rel="alternate" type="application/atom+xml" href="/atom.xml" />
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    %sveltekit.head%
    <style>
    /* width */
    ::-webkit-scrollbar {
      width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px clear; 
      border-radius: 5px;
    }
 
    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #5b6680; 
      border-radius: 5px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #7f8eb3; 
    }
  </style>
  <style>         
    body {             
    //cursor: none;
    min-height: 100%;
    background: rgb(255, 255, 255);        
}                 

  #myCustomCursor {             
  position: fixed;             
  width: 30px;             
  height: 30px;             
  background: rgb(232 255 0);             
  border-radius: 50%;             
  top: var(--y, 0);             
  left: var(--x, 0);             
  transform: translate(-50%, -50%);             
  mix-blend-mode: difference;             
  pointer-events: none;             
  //transition-duration: 300ms;
  //transition-timing-function: ease-out;             
  z-index: 99999;       
}                  
 
 #myCustomCursor.myCursorHoverState {             
     width: 160px;
     height: 160px;
     background: blue;
}     
</style>
<script>
    function createCustomCursor() {
       let cursor = document.getElementById('myCustomCursor');

        if (cursor) {
            console.log('myCustomCursor already exist');
            //addCursorSpecialEffectToAllPageLinks(cursor);
        } else {
            cursor = document.createElement("div");
            cursor.setAttribute("id", "myCustomCursor");
            document.body.appendChild(cursor);

            initCustomCursor(cursor);
            //addCursorSpecialEffectToAllPageLinks(cursor);
        }
    }

    
    function initCustomCursor(cursor) {
        document.body.onmousemove = function(e) {
            cursor.style.setProperty('--x', (e.clientX) + 'px');
            cursor.style.setProperty('--y', (e.clientY) + 'px');
        }
    }

    function addCursorSpecialEffectToAllPageLinks(cursor) {
        var links = document.querySelectorAll("a");

    // This for loop is used to find all the page links and add the "myCursorHoverState" css class to create special effect on hover
      for (var i = 0; i < links.length; i++) {
          var link = links[i].getAttribute("href");
          console.log(link);

          links[i].addEventListener("mouseenter", function(event) {
                console.log('In');
                cursor.classList.add("myCursorHoverState");
          }, false);

          links[i].addEventListener("mouseleave", function(event) {
                console.log('Out');
                cursor.classList.remove("myCursorHoverState");
          }, false);
      }
  }

  createCustomCursor();
</script>
  </head>
  <body itemscope itemtype="https://schema.org/WebPage">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
