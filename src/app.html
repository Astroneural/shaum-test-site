<!DOCTYPE html>
<html lang="en">
  <head prefix="og: https://ogp.me/ns#">
    <meta charset="utf-8" />
    <meta name="generator" content="gh:importantimport/urara" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" crossorigin="use-credentials" href="/manifest.webmanifest" />
    <link rel="alternate" type="application/feed+json" href="/feed.json" />
    <link rel="alternate" type="application/atom+xml" href="/atom.xml" />
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    %sveltekit.head%
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px clear; 
        border-radius: 5px;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #5b6680; 
        border-radius: 5px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #7f8eb3; 
      }

      body {
  height: 100vh;
  background-color: black;
  cursor: none;
}

.dot-cursor {
  position: absolute;
  top: 0;
  left: 0;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: white;
  mix-blend-mode: difference;
  pointer-events: none;
  z-index: 9999;
}

a:hover .real-cursor,
button:hover .real-cursor,
input:hover .real-cursor,
textarea:hover .real-cursor,
select:hover .real-cursor {
  opacity: 1;
  transition: opacity 0.2s ease-in-out;
}

.real-cursor {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background-color: transparent;
  border: 2px solid white;
  transform: translate(-50%, -50%);
  transition: opacity 0.2s ease-in-out;
  pointer-events: none;
  z-index: 9998;
}

a:hover,
button:hover,
input:hover,
textarea:hover,
select:hover {
  cursor: none;
}

a:active,
button:active,
input:active,
textarea:active,
select:active {
  cursor: none;
}

input[type="submit"] {
  cursor: none;
}

textarea:focus,
input:focus {
  cursor: text;
}

select {
  cursor: pointer;
}

    </style>
  </head>
  <body itemscope itemtype="https://schema.org/WebPage">
    <div class="dot-cursor"></div>
    <div style="display: contents">%sveltekit.body%</div>
    <script>
      const cursor = document.querySelector('.dot-cursor');
      const sensitivityFactor = 1.5;

      // Update the position of the cursor on mouse move
      document.addEventListener('mousemove', e => {
        const x = e.clientX / sensitivityFactor;
        const y = e.clientY / sensitivityFactor;
        cursor.style.top = y + 'px';
        cursor.style.left = x + 'px';
      });
    </script>
  </body>
</html>
